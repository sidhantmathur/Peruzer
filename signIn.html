<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Peruzer</title>
    <meta name="description" content="A fictional start-up's sign in page. Sign in and start quizzing!">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="simple-grid.min.css" type="text/css">
</head>

<body>

    <div class="navbar">
        <a href="index.html">Peruzer</a>
        <span class="signIn">
            <a href="signIn.html">Sign Up/Log In</a>
        </span>
    </div>
    <div class="main">
        <div class="container">
            <div class="row box">
                <div class="col-6">
                    <h2>New Users</h2>
                    <p><form action="(action page)">
                          Username:<br>
                          <input type="text" name="newUsername" value=""><br>
                          Password:<br>
                          <input type="text" name="newPassword" value=""><br>
                          Confirm Password:<br>
                          <input type="text" name="confirmPassword" value=""><br><br>                          
                          <button name="newUserSubmit">Sign Up!</button>
                      </form></p>
                </div>
                <div class="col-6">
                    <h2>Existing Users</h2>
                    <p><form action="(action page)">
                          Username:<br>
                          <input type="text" name="username" value=""><br>
                          Password:<br>
                          <input type="text" name="password" value=""><br><br>
                          <button name="userLogin">Log In</button>
                      </form></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
